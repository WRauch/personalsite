<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Painting App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            cursor: crosshair;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            display: flex; /* Use flexbox for better alignment */
            gap: 10px; /* Add spacing between controls */
            align-items: center; /* Vertically center controls */
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="lineWidth">Thickness:</label>
        <input type="range" id="lineWidth" min="1" max="50" value="5">

        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const eraserBtn = document.getElementById('eraserBtn');
        const clearBtn = document.getElementById('clearBtn');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidthInput = document.getElementById('lineWidth'); // Renamed to avoid conflict

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentMode = 'pen';

        // Set initial line properties for smoother drawing
        ctx.lineCap = 'round'; // Makes line endings rounded
        ctx.lineJoin = 'round'; // Makes line corners rounded

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        function draw(e) {
            if (!isDrawing) return;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);

            if (currentMode === 'pen') {
                ctx.strokeStyle = colorPicker.value;
            } else {
                ctx.strokeStyle = 'white'; // Eraser uses white color
            }

            ctx.lineWidth = lineWidthInput.value; // Use the value from the input range
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        eraserBtn.addEventListener('click', () => {
            currentMode = currentMode === 'pen' ? 'eraser' : 'pen';
            eraserBtn.textContent = currentMode === 'pen' ? 'Eraser' : 'Pen';
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
